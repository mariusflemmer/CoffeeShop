<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!-- endbuild -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />

    <title>A Cup O' Baltimore Coffee Shop</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="row my-5">
            <div class="col col-sm text-center">
            </div>  
        </div>
 </header>

    <div class="row align-items-center mt-2">
        <div class="col col-sm text-center">
            <h1>A Cup O' Baltimore</h1>
            <h2>Est.2020</h2>
        </div>
    </div>

    <nav class="navbar navbar-expand-sm align-items-center navbar-light sticky-top">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#coffeeNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse d-flex justify-content-around" id="coffeeNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item active mx-3" style="width: 100px"><a class="nav-link" href="index.html"> Home</a></li>
                    <li class="nav-item mx-3" style="width: 100px"><a class="nav-link" href="menu.html"> Menu</a></li>
                    <li class="nav-item mx-3" style="width: 100px"><a class="nav-link" href="about.html"> About</a></li>
                    <li class="nav-item mx-3" style="width: 100px"><a class="nav-link" href="#"> Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col my-4">
                    <h2>Contact Us</h2>
                </div>
            </div>

            <div class="row row-content align-items-center">
                <div class="col-sm-4">
                    <h5>Our Address</h5>
                    <address>
                        5000 Coffee Way<br />
                        Baltimore, MD 20202<br />
                        U.S.A.
                    </address>
                </div>
                <div class="col-4">
                    <a role="button" class="btn btn-link" href="tel:+12065551234"><i class="fa fa-phone"></i> 1-206-555-1234</a><br />
                    <a role="button" class="btn btn-link" href="mailto:campsites@nucamp.co"><i class="fa fa-envelope-o"></i> coffee@baltimore.co</a>
                </div>
                <div class="col" id="map"></div>
            </div>

            <div class="row row-content">
                <div class="col-12">
                    <h2>Send us your Feedback</h2>
                    <hr />
                </div>
                <div class="col-md-10">
                    <form>
                        <div class="form-group row">
                            <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                            <div class="col-md-10">
                                <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-light">Send Feedback</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-6 col-sm-5 text-center">
                    <h5>Social</h5>
                    <a class="btn btn-social-icon btn-instagram" href="http://instagram.com/"><i class="fa fa-instagram"></i></a>
                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm text-center">
                    <a role="button" class="btn btn-link" href="tel:+12065551234"><i class="fa fa-phone"></i> 1-206-555-1234</a><br />
                    <a role="button" class="btn btn-link" href="mailto:campsites@nucamp.co"><i class="fa fa-envelope-o"></i> campsites@nucamp.co</a>
                </div>
            </div>
        </div>
    </footer>

<script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
<script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<!-- endbuild -->

</body>

</html>
